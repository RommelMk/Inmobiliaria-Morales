<head>

    <link rel="stylesheet" href="../Styles.css">
</head>
<body id="base">
    <!--Inicio de Header con Navbar-->
    <header> 
        <div class="container-fluid">
            <div class="row"> 
                <h1 class="col col-sm-12 col-md-6 col-lg-6">
                    <a class="logo" href="../index.html""> GMK Inmobiliaria</a>
                </h1>
                <div class="col col-sm-12 col-md-6 col-lg-6">
                    <ul class="list">
                        <li>
                            <a href="./servicios.html">Servicios</a>
                          </li>
                         <li> 
                            <a href="./nosotros.html">Nosotros</a>
                         </li>
                         <li> 
                            <a href="./galeria.html">Galería</a>
                         </li>
                         <li> 
                            <a href="./contacto.html">Contacto</a>
                         </li>
                    </ul>
                </div>
            </div>
        </div>
    </header>
     <!--Fin de header con Navbar-->
   <main>
    <h2 class="subtitlePage">CONTACTANOS</h2>
        <form class="form">
            <h3 class="formTitle">Dejanos tu consulta</h3>
            <input class="formLine" type="text" name="Nombre" placeholder="Nombre">
            <input class="formLine" type="text" name="Apellido" placeholder="Apellido">
            <input class="formLine" type="email" name="Email" placeholder="Ingresá tu email">
            <input class="formLine" type="text" name="Teléfono" placeholder="Ingresá tu celular">
            <select class="buttonSelect">
                <option selected="selected">Selecciona una Provincia</option>
                <option>CABA</option>
                <option>Buenos Aires</option>
                <option>Catamarca</option>
                <option>Chaco</option>
                <option>Chubut</option>
                <option>Córdoba</option>
                <option>Corrientes</option>
                <option>Formosa</option>
                <option>Jujuy</option>
                <option>La Pampa</option>
                <option>La Rioja</option>
                <option>Mendoza</option>
                <option>Misiones</option>
                <option>Neuquen</option>
                <option>Rio Negro</option>
                <option>Salta</option>
                <option>San Juan</option>
                <option>San Luis</option>
                <option>Santa Cruz</option>
                <option>Santa Fe</option>
                <option>Santiago del Estero</option>
                <option>Tierra del Fuego</option>
                <option>Tucumán</option>
            </select>
            <br>
            <textarea class="formLine" name="comentarios" id="comentarios" placeholder="Escribí aca tu consulta" cols="30" rows="10"></textarea>
            <br>
            <span>Acepto los terminos y condiciones</span>
            <input class="check" type="checkbox" name="aceptar" required>
            <br>
            <input class="buttonSelect" type="submit" name="Enviar" id="Enviar" value="Enviar">
        </form>
    </main>
   <footer>
    <div class="container-fluid">
        <div class="row justify-content-between">
            <div class="col col-sm-12 col-md-6 col-lg-5">
                <ul>
                    <li>Teléfono: +54 11-1234123</li>
                    <li>Email: Rommel@gmkinmobiliarias.com.ar</li>
                    <li>Dirección: Corrientes 1000 - Capital Federal - Oficina 3-C</li>
                </ul>
            </div>
            <div class="col col-sm-12 col-md-6 col-lg-4">
                <img class="map-sample" src="../Assets/Maps-sample.png" alt="Maps Sample" width="280px" height="180px">
            </div>
        </div>
    </div>
   </footer>

</html>
